{% extends "registration/base.html" %}
{% block content %}
  {# Assumes you setup the password_reset view in your URLconf #}
<form action="{% url 'login' %}" method="POST" class="login100-form validate-form">
    {% csrf_token %}
    <span class="login100-form-title">
        Member Login
    </span>
    <span class="txt1" style="color: #ff0000;">{{ error }}</span>

    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
        <input class="input100" type="text" name="username" placeholder="Username or Email" value="{{username}}">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
        </span>
    </div>

    <div class="wrap-input100 validate-input" data-validate = "Password is required">
        <input class="input100" type="password" name="password" placeholder="Password" value="{{password}}">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
        </span>
    </div>

    <div class="container-login100-form-btn">
        <button class="login100-form-btn btn btn-default">
            Login
        </button>
    </div>

    <div class="text-center p-t-12">
        <span class="txt1">
            Forgot
        </span>
        <a class="txt2" href="{% url 'password_reset' %}">
            Username / Password?
        </a>
    </div>
</form>
{% endblock %}
